<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Paciente</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register_patients.css') }}">
  <link rel="stylesheet" href="/static/css/register_patient.css" />
</head>

<body>
  <header>
    <div class="header-area">
      <div class="logo">
        <h1 class="logo_top">DTM</h1>
        <p class="logo_bottom">evaluation</p>
      </div>
      <div class="links">
        <a href="/dashboard" class="active">Pacientes</a>
        <a href="/register_patient">Cadastrar Pacientes</a>
        <a href="/profile">Perfil</a>
        <label onclick="logout()">Sair</label>
      </div>
    </div>
  </header>
  </div>
  <main>
    <div>
      <h2>Novo Paciente</h2>
      <div class="card">
        <form method="post" action="/register_patient">
          <div class="card_name">
            <p>Nome</p>
            <input type="text" name="name" placeholder="Nome e Sobrenome" id="nome" required />
          </div>
          <div class="card_doc">
            <p>RG ou CPF</p>
            <input type="text" name="doc_number" placeholder="RG ou CPF" id="document" required />
          </div>
          <div class="card_date">
            <p>Data de Nascimento</p>
            <input type="date" id="idade" name="age" required />
          </div>
          <div class="card_gender">
            <p>Gênero</p>
            <input type="radio" name="gender" class="checkbox" id="checkbox3" value="Masculino" required />
            <label for="checkbox3">Masculino</label>
            <input type="radio" name="gender" class="checkbox" id="checkbox4" value="Feminino" required />
            <label for="checkbox4">Feminino</label>
          </div>
          <div class="card_mail">
            <p>Email</p>
            <input type="email" placeholder="exemplo@gmail.com" name="email" required />
          </div>
          <div class="card_tel">
            <p>Telefone</p>
            <input id="card_tel" type="text" placeholder="(xx) xxxx-xxxx" name="phone" required />
          </div>
          <div class="card_pain">
            <p>Sente Dor ?</p>
            <input type="radio" name="pain_choice" id="checkbox1" class="checkbox" value="sim" required />
            <label for="checkbox1">Sim</label>
            <input type="radio" name="pain_choice" id="checkbox2" class="checkbox" value="nao" required />
            <label for="checkbox2">Não</label>
          </div>
          <div class="card_name">
            <p>Distância inicial</p>
            <input type="number" name="initial_distance_cm" placeholder="Exemplo: 15" min="1" required />
          </div>
          <input type="submit" value="CADASTRAR"/>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
  <script src="../static/js/input-masks.js"></script>
  <script src="../static/js/date-handler.js"></script>
</body>

</html>
