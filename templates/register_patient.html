<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Paciente</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register_patient.css">
    <script src="pag.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <div>DTM</div>
                <div>evaluation</div>
            </div>
            <div class="links">
                <a href="/patients" class="active">Pacientes</a>
                <a href="/register">Cadastrar Pacientes</a>
                <a href="/">Sair</a>
            </div>
        </div>
    </header>
    </div>
    <main>
        <h2>Novo Paciente</h2>
	    <div class="card">
		    <form>
                <div class="intern">
                    <p>Nome</p>
                    <input type="text" name="nome" placeholder="Nome e Sobrenome" class="nome">

                    <p>Data de Nascimento</p>
                    <input type="date" id="idade" name="idade">

    		        <p>Gênero</p>
                    <input type="checkbox" name="check" onclick="onlyOne(this)" value="masculino">
                    <label for="masculino" id="chckMas">Masculino</label>
        			<input type="checkbox" name="check" onclick="onlyOne(this)" value="femenino">
                    <label for="femenino" id="chckFem">Femenino</label>

                    <p>Email</p>
                    <input type="email" placeholder="exemplo@gmail.com" name="email">

                    <p>Telefone</p>
                    <input type="number" placeholder="(xx) xxxx-xxxx" name="telefone">

    				<p>Sente Dor ?</p>
        			<input type="checkbox" name="check2" onclick="onlyOne2(this)" value="sim">
                    <label for="sim">Sim</label>
        			<input type="checkbox" name="check2" onclick="onlyOne2(this)" value="nao"> 
                    <label for="nao">Não</label>

                    <br>

                    <input type="submit" id="btnSubmit" value="SALVAR">
                </div>
		</form>
	</div>
    </main>
    <script src="/static/js/register_patient.js"></script>
</body>
</html>
