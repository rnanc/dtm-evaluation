<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Paciente</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/register_patients.css') }}"> -->
    <link rel="stylesheet" href="/static/css/register_patient.css">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="logo">
                <div>DTM</div>
                <div>evaluation</div>
            </div>
            <div class="links">
                <a href="/patients" class="active">Pacientes</a>
                <a href="/register">Cadastrar Pacientes</a>
                <a href="/">Sair</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Novo Paciente</h2>
	<div class="card">
		<form>
			<p>Nome</p>
			<input type="text" name="Nome" placeholder="Nome e Sobrenome" id="nome">
			<p>Data de Nascimento</p>
			<input type="date" id="idade" name="idade">
				<p>Gênero</p>
    			<input type="radio" class="checkbox" id="checkbox3">
                <label for="checkbox3">Masculino</label>
    			<input type="radio" class="checkbox" id="checkbox4">
                <label for="checkbox4">Femenino</label>
            <p>Email</p>
			<input type="text" placeholder="exemplo@gmail.com">
			<p>Telefone</p>
			<input type="text" placeholder="(xx) xxxx-xxxx">
				<p>Sente Dor ?</p>
    			<input type="radio" id="checkbox1" class="checkbox" >
                <label for="checkbox1">Sim</label>
    			<input type="radio" id="checkbox2" class="checkbox" > 
                <label for="checkbox2">Não</label>
            <br>
            <br>
            <input type="submit" name="" value="Salvar">
		</form>
	</div>
    </main>
</body>
</html>
