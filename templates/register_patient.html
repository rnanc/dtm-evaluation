<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTM Evolution</title>
    <link rel="stylesheet" href="./css/register_patient.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div>DTM</div>
                <div>Evolution</div>
            </div>
            <div class="links">
                <a href="#">Pacientes</a>
                <a href="#">Adicionar Pacientes</a>
                <a href="#">Sair</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Novo Paciente</h2>
        <div class="card">
            <form action="segunda">
                <p>Nome</p>
                <input type="text" placeholder="Nome e Sobrenome">
                <p>Data de Nascimento</p>
                <input type="text" placeholder="DD/MM/AAAA">
                <p>Gênero</p>
                <input type="radio" class="checkbox" id="checkbox3">
                <label for="checkbox3">Femenino</label>
                <input type="radio" class="checkbox" id="checkbox4">
                <label for="checkbox4">Masculino</label>
                <p>Email</p>
                <input type="email" placeholder="exemplo@gmail.com">
                <p>Telefone</p>
                <input type="text" placeholder="(xx) xxxx-xxxx">
                <p>Sente Dor ?</p>
                <input type="radio" id="checkbox1" class="checkbox">
                <label for="checkbox1">Sim</label>
                <input type="radio" id="checkbox2" class="checkbox">
                <label for="checkbox2">Não</label>
                <br>
                <br>
                <input type="submit" value="Salvar">
            </form>
        </div>
    </main>
</body>
</html>
