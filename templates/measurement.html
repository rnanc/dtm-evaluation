<!DOCTYPE html>
<html>
<head>
	<title>Measurement</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/css/measurement.css">
</head>
<body>
	<header>
        <div class="header">
            <div class="logo">
                <div>DTM</div>
                <div>evaluation</div>
            </div>
            <div class="links">
                <a href="/dashboard" class="active">Pacientes</a>
                <a href="/register_patient">Cadastrar Pacientes</a>
                <a onclick="logout()">Sair</a>
            </div>
        </div>
    </header>

    <main>
    	<h2>Exame</h2>
    	<form action="final">
	    	<div class="card">
		    	<p>Medição com Boca Aberta</p>
			    <button class="btn">INICIAR</button>
		    	<input type="number" name="initial_measurement" class="open_mouth" value="300"></input>

		    	<div class="line"></div>

			    <p>Medição com Boca Fechada</p>
		    	<button class="btn">INICIAR</button>
			    <input type="number" name="final_measurement" class="closed_mouth" value="200"></input>

			    <div class="line"></div>

		    	<h4>Resultado</h4>
				<input class="result" name="result" type="number" value="100"></input>
		    	<br>
			    <button class="submit">FINALIZAR</button>
	    	</div>
		</form>
    </main>
</body>
</html>
