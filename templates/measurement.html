<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/measurement.css">
    <title>GETA Evolution</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div>DTM</div>
                <div>Evaluation</div>
            </div>
            <div class="links">
                <a href="#">Pacientes</a>
                <a href="#">Adicionar Pacientes</a>
                <a href="#">Sair</a>
            </div>
        </div>
    </header>
    <main>
    <h2>Exame</h2>
    <form action="final">
	    <div class="card">
		    <p>Medição com Boca Aberta</p>
		    <button class="button">Iniciar</button>
		    <div class="result_measurement_open_mouth"></div>
		    <p>Medição com Boca Fechada</p>
		    <button class="button">Iniciar</button>
		    <div class="result_measurement_open_mouth"></div>
		    <h4>Resultado</h4>
		    <div class="result_measurement_mouth_shut"></div>
		    <br>
		    <button class="submit">FINALIZAR</button>
	    </div>
</form>
    </main>
</body>
</html>
