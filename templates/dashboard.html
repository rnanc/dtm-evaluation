<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
  <header>
    <div class="header-area">
      <div class="logo">
        <h1 class="logo_top">DTM</h1>
        <p class="logo_bottom">evaluation</p>
      </div>
      <div class="links">
        <a href="/dashboard" class="active">Pacientes</a>
        <a href="/register_patient">Cadastrar Pacientes</a>
        <a href="/profile">Perfil</a>
        <label onclick="logout()">Sair</label>
      </div>
    </div>
  </header>

  <div class="table-container">
    <div class="table-header">
      <h2>Lista de Pacientes</h2>
      <div class="search-box">
        <input type="text" id="search_box" placeholder="Nome do paciente ou data do exame" />
        <button><span class="material-icons">search</span></button>
      </div>
    </div>
    <div class="table-area">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de nascimento</th>
          </tr>
        </thead>
        <tbody class="table-body" id="table_body">
          {% for patient in patients %}
          <tr id="{{patient.id}}">
            <td>{{patient.name}}</td>
            <td>{{patient.email}}</td>
            <td>{{patient.age}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>

</html>
