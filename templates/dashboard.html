<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
  <body>
		<header>
			<div class="header-area">
				<div class="logo">
					<div>DTM</div>
					<div>evaluation</div>
				</div>
				<div class="links">
					<a href="/dashboard" class="active">Pacientes</a>
					<a href="/register_patient">Cadastrar Pacientes</a>
					<label onclick="logout()">Sair</label>
				</div>
			</div>
		</header>

		<div class="table-container">
			<div class="table-header">
				<h2>Lista de Pacientes</h2>
				<div class="search-box">
					<input type="text" placeholder="Nome do paciente ou data do exame">
					<button><span class="material-icons">Pesquisar</span></button>
				</div>
			</div>
			<div class="table-area">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Fisioterapeuta</th>
							<th>Dia do exame</th>
							<th>Medição</th>
						</tr>
					</thead>
					<tbody>
							<tr>
								<td>Nome teste</td>
								<td>Dr. sem nome</td>
								<td>11/11/1111</td>
								<td>300mm</td>
							</tr>
					</tbody>
				</table>
			</div>
		</div>

		<table>
			<tbody>
				{% for e in pacientes %}
				<tr>
					<td>{{e.nome}}</td>
					<td>{{e.idade}}</td>
					<td>
						<a href="/edit/{{e.id}}">Editar</a>
						<a href="/delete/{{e.id}}">Excluir</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

		<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  </body>
</html>
