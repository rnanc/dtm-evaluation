<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/edit_patient.css"/>
  <link rel="stylesheet" href="/static/css/profile.css"/>
</head>
<body>
<header>
  <div class="header-area">
    <div class="logo">
      <h1 class="logo_top">DTM</h1>
      <p class="logo_bottom">evaluation</p>
    </div>
    <div class="links">
      <a href="/dashboard" class="active">Pacientes</a>
      <a href="/register_patient">Cadastrar Pacientes</a>
      <a href="/profile">Perfil</a>
      <label onclick="logout()">Sair</label>
    </div>
  </div>
</header>
<main>
  <div class="details">
    <div class="details-header">
      <h2>Perfil do Usu√°rio</h2>
    </div>
    <div class="card-details">
      <div class="item">
        <div>Nome</div>
        <div>{{user.name}}</div>
      </div>
      <div class="item">
        <div>Matricula</div>
        <div>{{user.registered_number}}</div>
      </div>
      <div class="item">
        <div>Email</div>
        <div>{{user.email}}</div>
      </div>
      <div class="item">
        <a href="/edit_profile" class="button">Editar</a>
        <button class="delete_profile" data-bs-toggle="modal" data-bs-target="#exampleModal">Deletar</button>
      </div>
      <div class="modal fade "  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Deletar perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Tem certeza que deseja excluir seu perfil?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-danger">Excluir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
