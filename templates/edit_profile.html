<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/static/css/edit_profile.css" />
</head>
<body>
  <header>
    <div class="header-area">
      <div class="logo">
        <h1 class="logo_top">DTM</h1>
        <p class="logo_bottom">evaluation</p>
      </div>
      <div class="links">
        <a href="/dashboard" class="active">Pacientes</a>
        <a href="/register_patient">Cadastrar Pacientes</a>
        <a href="/profile">Perfil</a>
        <label onclick="logout()">Sair</label>
      </div>
    </div>
  </header>
  <main>
    <div>
        <h2>Editar Perfil</h2>
        <div class="card">
          <form action="edit_profile" method="POST" enctype="multipart/form-data">
            <div class="card_name">
              <p>Nome</p>
              <input
                type="text"
                name="name"
                placeholder="Nome e Sobrenome"
                id="nome"
              />
            </div>
            <div class="card_mail">
              <p>Email</p>
              <input type="email" name="email" placeholder="exemplo@gmail.com" />
            </div>
            <div class="card_mail">
              <p>Confirmação do Email</p>
              <input type="email" name="email" placeholder="exemplo@gmail.com" />
            </div>
            <div class="card_matricula">
              <p>Matricula</p>
              <input type="number" name="registered_number" placeholder="00000000" />
            </div>
            <div class="card_password">
              <p>Senha</p>
              <input type="password" name="password" placeholder="********" />
            </div>
            <div class="card_password">
              <p>Confirmação de Senha</p>
              <input type="password" name="password" placeholder="********" />
            </div>
            <input type="submit" value="Salvar" />
          </form>
        </div>
      </div>
  </main>
</body>
</html>
